		getLocation = function() {
			var bMap = api.require('bMap');
			bMap.getLocation({
				accuracy : '100m',
				autoStop : false,
				filter : 1
			}, function(ret, err) {
				if (ret.status) {
					api.toast({
	                    msg:JSON.stringify(ret)
                    });
				} else {
					api.toast({
	                    msg:err.code
                    });
				}
			});
		}
